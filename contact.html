<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="./css/contact.css" />
    <script src="./js/contact.js" type="module" defer async></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Exam1" />
    <script
      src="https://kit.fontawesome.com/0c38094ff5.js"
      crossorigin="anonymous" defer
    ></script>
    <title>Contact us</title>
    <link rel="icon" href="./media/logo-head1.png" type="image/icon type">
  </head>

  <body>
    <header class="nav">
      <div class="headerLogo">
        <a class="siteName" href="index.html">
          <img src="./media/headerLogo.png" alt="Serial Snoozer (logo)" class="headerLogoImg">
        </a>
      </div>
      <ul class="menu">
        <li><a class="menuItem" href="index.html">Home</a></li>
        <li><a class="menuItem" href="blogs.html">Blogs</a></li>
        <li><a class="menuItem" href="about.html">About us</a></li>
        <li><a class="menuItem" href="contact.html">Contact</a></li>
      </ul>
      <button class="hamburger">
        <i class="menuIcon"><i class="fa-solid fa-bars fa-xl" style="color: var(--text-color-white)"></i></i>
        <i class="closeIcon"><i class="fa-solid fa-xmark fa-2xl"></i></i>
      </button>
    </header>

    <main class="wrapper">
      <div class="getInTouch">
        <p>Get in touch</p>
      </div>
      <form id="contactForm" class="contactContainer">
        <span id="successMessage" class="contactTrue"></span>
        
        <input type="text" placeholder="Name" id="contactName" class="contactForm" name="name">
        <span id="nameMessage" class="contactFalse"></span>
        
        <input type="email" placeholder="Email address" id="contactEmail" class="contactForm" name="email">
        <span id="emailMessage" class="contactFalse"></span>
        
        <input type="text" placeholder="Subject" id="contactSubject" class="contactForm" name="subject">
        <span id="subjectMessage" class="contactFalse"></span>
        
        <span class="contactQ">What do you want to ask us?</span>
        <span id="contentMessage" class="contactFalse"></span>
        <textarea rows="10" placeholder="Message..." id="formContent" class="contactForm" name="message"></textarea>
        
        <button type="submit" class="contactBtn">Send</button>
      </form>
      
    </main>

    <footer class="footer">
      <div class="subscribe">

      <p class="subscribeTitle">Subscribe!</p>
      <p>Sign up for out newsletter</p>

      <form class="subscibeForm">
        <span id="emailMessage"></span></br>
        <input id="subscribeEmail" type="text" placeholder="Your email adress"/>
        <div>
          <button id="subscribeBtn" type="submit">Sign me up</button>
        </div>
      </form>
    </div>

    <div class="some">
      <a class="someCircle" href="https://www.facebook.com/"><i class="fa-brands fa-facebook fa-xl" style="color: var(--main-bg-color);"></i></a>
      <a class="someCircle" href="https://www.instagram.com/"><i class="fa-brands fa-instagram fa-xl" style="color: var(--main-bg-color);"></i></a>
      <a class="someCircle" href="https://twitter.com/"><i class="fa-brands fa-twitter fa-xl" style="color: var(--main-bg-color);"></i></a>
    </div>
    </footer>
  </body>
</html>
